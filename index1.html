<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="loggg.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* Styling for the loading animation */
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #7986cb;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Styling for the random fact */
        .random-fact {
            margin-top: 20px;
            font-style: italic;
            color: #555;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="random-fact" id="randomFact"></div>
    </div>

    <script>
        // Random facts array
        const randomFacts = [
            "The Eiffel Tower can be 15 cm taller during the summer, due to the expansion of the iron.",
            "The shortest war in history lasted only 38 minutes.",
            "Cows have best friends and can become stressed when they are separated.",
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible.",
            "Polar bears could eat as many as 86 penguins in one sitting if they didnâ€™t get brain freeze.",
            "A group of flamingos is called a flamboyance.",
            "Gorillas can catch human colds and other illnesses.",
            "A small child could swim through the veins of a blue whale.",
            "Sea otters hold hands when they sleep to keep from drifting apart.",
            "A day on Venus is longer than a year on Venus.",
            "The original name of Bank of America was Bank of Italy.",
            "The average person walks the equivalent of three times around the world in a lifetime.",
            "The shortest war in history was between Britain and Zanzibar on August 27, 1896. Zanzibar surrendered after 38 minutes.",
            "The human brain is more active during sleep than during the day.",
            "The only letter that doesn't appear on the periodic table is the letter J.",
            "The dot over the letter 'i' is called a tittle.",
            "A snail can sleep for three years.",
            "The unicorn is the national animal of Scotland.",
            "The longest word in the English language is 'pneumonoultramicroscopicsilicovolcanoconiosis'.",
            "The shortest war in history was between Zanzibar and England in 1896. Zanzibar surrendered after 38 minutes.",
            "A day on Venus lasts longer than a year on Venus."
        ];

        // Function to display a random fact
        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * randomFacts.length);
            document.getElementById("randomFact").innerText = randomFacts[randomIndex];
        }

        // Simulating a successful login
        setTimeout(() => {
            // Redirect to the desired page after login (e.g., dashboard.html)
            window.location.href = "blogpost.html";
        }, 3000); // 3000 milliseconds (3 seconds) delay for demonstration

        // Display a random fact
        displayRandomFact();
    </script>
</body>
</html>
